<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    
</head>
<body>
    <h1 id="navbar">My Weather App</h1>
    <div id="main">

    <form id="form">
        <input type="search" id="city" class="search_btn" placeholder="Enter City Name">
        <input type="submit" class="button" value="Get Weather" onclick= "getweather()">
    </form>
    <div class="value">
        <div id="result" class="row"></div>
        <div id="feelLike" class="row"></div>
        <div id="humidity" class="row"></div>
        <div id="pressure" class="row"></div>
        <div id="temp_max" class="row"></div>
        <div id="temp_min" class="row"></div>
    </div>
    
</div>
       
   













<script src="app.js"></script>
</body>
</html>
